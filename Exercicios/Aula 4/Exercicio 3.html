<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pesquisa de Satifação do Cliente</h1>

<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" required>
    <br><br>
    <label for="input_empresa">Empresa</label><br>
    <input id="input_empresa" type="text" required>
    <br><br>

    <label><strong>Idade</strong></label><br>
    <input id="10-20 anos" type="radio" value="10-20 anos" name="idade">
    <label for="10-20 anos">10-20 anos</label>
    <input id="20-30 anos" type="radio" value="20-30 anos" name="idade">
    <label for="20-30 anos">20-30 anos</label>
    <input id="30-50 anos" type="radio" value="30-50 anos" name="idade">
    <label for="30-50 anos">30-50 anos</label>
    <input id="50-80 anos" type="radio" value="50-80 anos" name="idade">
    <label for="50-80 anos">50-80 anos</label>
    <br><br>

    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" required>
    <br><br>

    <label for="input_telefone">Telefone</label><br>
    <input id="input_telefone" type="number" required>
    <br><br>

    <label for="input_celular"> Celular</label><br>
    <input id="input_celular" type="number" required>
    <br><br>

    <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
    <input id="Regular" type="radio" value="Regular" name="Como você avalia os nossos serviços atualmente?">
    <label for="Regular">Regular</label>
    <input id="Bom" type="radio" value=Bom name="Como você avalia os nossos serviços atualmente?">
    <label for="Bom">Bom</label>
    <input id="Excelente" type="radio" value="Excelente" name="Como você avalia os nossos serviços atualmente?">
    <label for="Excelente">Excelente</label>
    <br><br>

    <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
    <input id="Regular" type="radio" value="Regular" name="Como você avalia os serviços da área operacional?">
    <label for="Regular">Regular</label>
    <input id="Bom" type="radio" value=Bom name="Como você avalia os serviços da área operacional?">
    <label for="Bom">Bom</label>
    <input id="Excelente" type="radio" value="Excelente" name="Como você avalia os serviços da área operacional?">
    <label for="Excelente">Excelente</label>
    <br><br>

    <label><strong>Qual o nivel de satisfação com o atendimento admistrativo quando você precisa?</strong></label><br>
    <input id="Pouco_satifatório" type="radio" value="Pouco_satifatório" name="Qual o nivel de satisfação com o atendimento admistrativo quando você precisa?">
    <label for="Pouco_satifatório">Pouco satifatório</label>
    <input id="Satifatório" type="radio" value="Satifatório" name="Qual o nivel de satisfação com o atendimento admistrativo quando você precisa?">
    <label for="Satifatório">Satifatório</label>
    <input id="Muito_satifatório" type="radio" value="Muito_satifatório" name="Qual o nivel de satisfação com o atendimento admistrativo quando você precisa?">
    <label for="Muito_satifatório">Muito satifatório</label>
    <br><br>

    <label><strong>Os profissionais lhe atendem de forma satisfatoria?</strong></label><br>
    <input id="Não" type="radio" value="Não" name="Os profissionais lhe atendem de forma satisfatoria?">
    <label for="Não">Não</label>
    <input id="Sim" type="radio" value="Sim" name="Os profissionais lhe atendem de forma satisfatoria?">
    <label for="Sim">Sim</label>
    <br><br>

    <label for="text_descricao">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos servições?</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>

    <button type="submit">Regristrar</button>
    <button type="reset">Redefinir</button>
</form>
</body>
</html>
